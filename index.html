<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card Demo</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="card-white">
      <div class="card-product-info" >
        <div class="product-img" style="background-image: url('https://source.unsplash.com/random')">
          <i class="fas fa-heart"></i>
        </div>
        <div>
          <div class="stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
          <div>
            <h2>Product something good</h2>
            <p>The best product in the world</p>
          </div>
          <a href="#" class="btn-green">20000.00 NIS</a>
        </div>
      </div>

      <img src="https://source.unsplash.com/random" alt="product image" class="img-medium">
      <div class="image-carousel">
        <img src="https://source.unsplash.com/random" alt="product image">
        <img src="https://source.unsplash.com/random" alt="product image">
        <img src="https://source.unsplash.com/random" alt="product image">
      </div>
    </div>
  </div>
</body>
</html>
